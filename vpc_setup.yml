- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: import varivale
     include_vars: variable/vpc_setup

   - name: careat vpofile vpc
     ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
     register: vpcout

   #- debug:
    #  var: vpcout
    
   - name: create public subnet 1
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        cidr: "{{PubSub1Cidr}}"
        state: "{{state}}"
        map_public: yes
        tags:
             Name: PubSub_1
     register: PubSub1Cidr_out

          